# Default values for dashboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
imagePullSecrets: []
nameOverride: ""
fullnameOverride: "perf-dashboard"
replicaCount: 1

ingress:
  enabled: true
  hostName: dashboard
  baseDomain: apps.keith-cluster.perfscale.devcluster.openshift.com

airflow:
  url: "http://airflow-webserver.airflow.svc.cluster.local:8080"
  username: ""
  password: ""

elasticsearch:
  # Use existing secret
  existingSecretName: ""

  # Otherwise create new secret with values
  url: ""
  indice: ""
  username: ""
  password: ""

frontend:
  image:
    repository: quay.io/jtaleric/frontend
    tag: latest
  resources: {}
  securityContext:
    privileged: true
    allowPrivilegeEscalation: true

backend: 
  image:
    repository: quay.io/jtaleric/backend
    tag: latest
  resources: {}
  securityContext: {}
  

podAnnotations:
  alpha.image.policy.openshift.io/resolve-names: '*'

podSecurityContext: {}
  # fsGroup: 2000

